<!doctype html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta itemprop="keywords" name="keywords" content="angular,蒋文斌">
  <meta itemprop="description" name="description" content="蒋文斌的angular作品">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> -->
  <title>兔斯影视</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
  <style>
    #loading {
      position: absolute;
      width: 50px;
      height: 50px;
      left: 50%;
      top: 50%;
      border-radius: 50%;
      box-shadow: 2px 0 black;
      animation: rotate 1.5s ease-out infinite;
    }
    @keyframes rotate {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
  <script>
    document.onreadystatechange = () => {
      if (document.readyState === 'complete') {
        var loadingElement = document.getElementById('loading');
        loadingElement.parentNode.removeChild(loadingElement);
      }
    };
    var ua = window.navigator.userAgent.toLowerCase();
    var isChrome = /chrome\/([\d.]+)/.test(ua);
    var isFirefox = /firefox\/([\d.]+)/.test(ua);
    if (isFirefox) {
      document.write('<link rel="stylesheet" type="text/css" href="assets/css/_firefox.css">');
    }
  </script>
</head>

<body>
  <app-root></app-root>
  <div id="loading"></div>
</body>

</html>
