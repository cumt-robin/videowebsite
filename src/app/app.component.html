<header [class.scroll-header]="!isTop" [class.miniScreen-header]="isHeaderAbsolute">
  <nav>
    <!-- <ul nz-menu [nzMode]="'horizontal'">
      <li nz-menu-item>{{'home' | translate}}</li>
      <li nz-menu-item>{{'livetv' | translate}}</li>
      <li nz-menu-item>{{'ondemand' | translate}}</li>
    </ul> -->
    <a class="head-href" routerLink="/home" routerLinkActive="href-active">{{'home' | translate}}</a>
    <a class="head-href" routerLink="/livetv" routerLinkActive="href-active">{{'livetv' | translate}}</a>
    <a class="head-href" routerLink="/ondemand" routerLinkActive="href-active">{{'ondemand' | translate}}</a>
    <div class="language-wrap" (mouseenter)="showLanguageList()" (mouseleave)="hideLanguageList()">
      <div class="lang-set">{{'language' | translate}}
        <div class="bottom-triangle"></div>
      </div>
      <ul class="lang-ul" [ngStyle]="{'display': isShowLanguageList ? 'block': 'none'}">
        <li class="lang-li" (click)="changeLanguage('en')">En</li>
        <li class="lang-li" (click)="changeLanguage('zh')">ä¸­æ–‡</li>
      </ul>
    </div>
    <div class="user-nav" *ngIf="isShowUserInfo">
      <div class="name">{{userName}}</div>
    </div>
  </nav>
</header>
   
<section>
  <router-outlet></router-outlet>
  <i class="anticon anticon-up-circle goto-top" [ngStyle]="{'display': showGotoTopButton ? 'block': 'none'}" (click)="gotoTop()"></i>
</section>

<footer>
  <div class="foot-info">{{'all_rights_reserved' | translate}}</div>
</footer>
