<div class="poster-body" *ngFor="let column of columns;let i = index;">
    <div class="column-title">{{column?.name | translate}}</div>
    <i class="anticon anticon-left-square left-arrow" (click)="clickLeftArrow(i)"></i>
    <div class="poster-wrap">
      <div #posterListsRef class="poster-list">
        <div class="poster-item" [style.backgroundImage]="'url(' + vod.url + ')'" *ngFor="let vod of column.vods; let j = index;" appFocus [@posterScale] (@posterScale.done)="posterScaleDone($event)" (click)="gotoDetailPage(vod)"></div>
      </div>
    </div>
    <i class="anticon anticon-right-square right-arrow" (click)="clickRightArrow(i)"></i>
  </div>
